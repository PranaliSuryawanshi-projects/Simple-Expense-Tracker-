<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <!-- Calendar Section -->
        <section class="calendar-section">
            <h2>Select a Date to View Expenses</h2>
            <label for="calendar">ğŸ“… Date:</label>
            <input type="date" id="calendar">
            <button id="show-expenses-btn">Show Expenses</button>
        </section>

        <!-- Input Section -->
        <section class="input-section">
            <h2>Add an Expense</h2>
            <label for="category-select">ğŸ›ï¸ Category:</label>
            <select id="category-select">
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Electricity bill">Electricity bill</option>
                <option value="Shopping">Shopping</option>
                <option value="Medicines">Medicines</option>
                <option value="Small things">Small things</option>
            </select>
            <label for="amount-input">ğŸ’° Amount:</label>
            <input type="number" id="amount-input" placeholder="Enter amount">
            <label for="date-input">ğŸ“… Date:</label>
            <input type="date" id="date-input">
            <button id="add-btn">Add Expense</button>
        </section>

        <!-- Expenses List Section -->
        <section class="expenses-list">
            <h2>ğŸ“‹ Your Expenses</h2>
            <div id="expense-tables"></div>
        </section>
    </main>

    <footer>
        <p>Made By Pranali Surywanshi for smart expense management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
